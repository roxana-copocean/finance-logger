<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&family=Lora&family=Open+Sans+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Typesript Project</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Finance Logger</h1>
      <ul class="item-list"></ul>
    </div>

    <!-- footer -->
    <footer>
      <form class="new-item-form">
        <div class="field">
          <label>Type:</label>
          <select id="type">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="field">
          <label>To / From:</label>
          <input type="text" id="tofrom" />
        </div>
        <div class="field">
          <label>Details:</label>
          <input type="text" id="details" />
        </div>
        <div class="field">
          <label>Amount ($):</label>
          <input type="number" id="amount" />
        </div>
        <button>Add</button>
      </form>
      <a href="https://ro.linkedin.com/in/roxana-mica">Roxana Mica</a>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
